name: Run Build

on: [push]

jobs:
  Run-Tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Verify
        uses: actions/checkout@v2
      - name: Build
        working-directory: .
        run: |
          sed -i -e 's/\r$//' ./scripts/setup.sh
          sed -i -e 's/\r$//' ./obc/scripts/build.sh
          ./scripts/setup.sh
        shell: bash
